localizations:
- language: de-DE
  name: 'Tanktyp - unterteilt'
  definition: 'Festes Gefäß aus Sektionsteilen mit einem oder mehreren Kammern zur Lagerung einer Flüssigkeit.



    Note (1): Alle Sektionaltanks gelten standardmäßig als rechteckig.

    Note (2): Generell ist nicht zu erwarten, dass Sektionaltanks für die Zwecke der Gasspeicherung verwendet werden.



    Pset umbenannt von Pset_TankTypeSectionalTank zu Pset_TankTypeSectional in IFC2x'

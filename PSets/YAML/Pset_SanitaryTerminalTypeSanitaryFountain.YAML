  name: 'Sanitäreinrichtungstyp - Sanitärfontäne'
  definition: 'Asanitäres Terminal, das einen Niederdruck-Wasserstrahl für einen bestimmten Zweck (IAI) bereitstellt, GESCHICHTE: In IFC4 wurde die Materialeigenschaft entfernt, die Materialeigenschaften aus dem IfcMaterialsResource-Schema verwendet, der Datentyp der Farbe wurde in IfcLabel geändert (immer noch ein String-Wert).'

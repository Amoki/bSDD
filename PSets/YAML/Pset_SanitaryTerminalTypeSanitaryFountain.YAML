name: 'Pset_SanitaryTerminalTypeSanitaryFountain'
ifcVersion:
  version: 4.0.0.0
definition: 'Asanitary terminal that provides a low pressure jet of water for a specific purpose (IAI). HISTORY: In IFC4, Material property removed. Use materials capabilities from IfcMaterialsResource schema. Datatype of color changed to IfcLabel (still a string value).'

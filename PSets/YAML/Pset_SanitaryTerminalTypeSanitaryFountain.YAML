  usageDefinition: 'Selection of the type of fountain from the enumerated list of types where:-DrinkingWater: 	Sanitary appliance that provides a low pressure jet of drinking water.Eyewash: 	Waste water appliance, usually installed in work places where there is a risk of injury to eyes by solid particles or dangerous liquids, with which the user can wash the eyes without touching them.'

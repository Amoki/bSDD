localizations:
- language: de-DE
  name: 'Akteur - allgemeiner Eigenschaftssatz'
  definition: 'Ein Property-Set, das eine weitere Klassifizierung von Akteuren ermöglicht, einschließlich der Möglichkeit, eine Anzahl von Akteuren als Population zu benennen, wobei die Anzahl als Eigenschaft angegeben wird, die als Einzelwert behandelt werden soll, anstatt mehrere Instanzen von IfcActor aggregieren zu müssen.'

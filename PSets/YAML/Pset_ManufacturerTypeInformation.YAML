localizations:
- language: de-DE
  name: 'Herstellertypeninformation'
  definition: "Der Begriff\"hergestellt\" kann auch verwendet werden, um sich auf Produkte zu beziehen, die vom Lieferanten geliefert und identifiziert werden oder die von einem Drittanbieter außerhalb des Standortes montiert werden. \r\nHISTORY: Dieser Eigenschaftssatz ersetzt die Einheit IfcManufacturerInformation aus früheren IFC-Releases. IFC 2x4: AssemblyPlace-Eigenschaft hinzugefügt."

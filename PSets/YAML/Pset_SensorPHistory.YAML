propertyUsages:
- propertyName: Value
  usageDefinition: Indicates sensed values over time which may be recorded continuously or only when changed beyond a particular deadband.  The range of possible values is defined by the SetPoint property of the corresponding sensor type property set.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/1zVcEd0Jf7rvKman$D4md9

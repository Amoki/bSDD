    ifdGuid: 1zVcEd0Jf7rvKman$D4md9
- propertyName: Direction
  usageDefinition: Indicates sensed direction for sensors capturing magnitude and direction measured from True North (0 degrees) in a clockwise direction.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/2EMF1HFDP5rvjgYfXbglDh

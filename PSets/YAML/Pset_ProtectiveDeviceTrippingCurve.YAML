  definition: 'Die Auslösekennlinien werden auf thermische, thermisch-magnetische oder MCB_RCD-Auslöseeinheiten angewendet (d.h. Auslöseeinheiten, bei denen die Eigenschaften für thermische, thermisch-magnetische oder MCB_RCD-Auslösung festgelegt sind), nicht aber auf elektronische Auslöseeinheiten.'

  name: 'Schalldämmung'
  definition: 'Um Schalldruckwerte aus einer Instanz von IfcDistributionFlowElement an einem bestimmten Ort anzuzeigen, sollten IfcAnnotation-Instanz(en) dem IfcDistributionFlowElement über die IfcRelAssignsToProduct-Beziehung zugeordnet werden.'

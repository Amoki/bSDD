name: 'Pset_ReinforcementBarCountOfIndependentFooting'
ifcVersion:
  version: 4.0.0.0
definition: 'Reinforcement Concrete parameter [ST-2]: The amount number information of reinforcement  bar with the independent footing. The X and Y direction are based on the local coordinate system of building storey. The X and Y direction of the reinforcement bar are parallel to the X and Y axis of the IfcBuildingStorey''s local coordinate system, respectively.'

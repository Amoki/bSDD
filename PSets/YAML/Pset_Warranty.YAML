localizations:
- language: de-DE
  name: 'Garantie'
  definition: 'Eine Zusicherung des Verkäufers oder Anbieters eines Artefakts, dass das Artefakt fehlerfrei ist und für einen definierten Zeitraum fehlerfrei funktioniert und dass, wenn während dieses Zeitraums ein Fehler auftritt, dieser vom Verkäufer oder Anbieter behoben wird.'

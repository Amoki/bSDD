    ifdGuid: 3FpJTDjHH5fPIH9wKsQG1_
- propertyName: NatureOfRisk
  usageDefinition: "An indication of the generic nature of the risk that might be encountered. NOTE: It is anticipated that there will be a local agreement that constrains the values that might be assigned to this property. An example might be 'Fall'  or 'Fall of grille unit' causing injury and damage to person and property."
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0S35eiOsD9quCoHatOvY5w
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/0S35eiOsD9quCoHatOvY5w
    ifdGuid: 0S35eiOsD9quCoHatOvY5w
- propertyName: SubNatureOfRisk1
  usageDefinition: "A first subsidiary value that might be assigned to designate a more specific type of risk.NOTE: Nature of risk may be identified in various ways depending upon the place where risk assessment takes place and according to local agreement. This property set allows for a generic nature of risk and up to two subsidiary natures. An example might be 'causing injury and damage'."
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/2ARAyWQtb1MQPjj1R$T3M$

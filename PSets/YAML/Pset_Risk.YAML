localizations:
- language: de-DE
  name: 'Risiko'
  definition: "Ein Hinweis auf die Exposition gegenüber Unfällen, Gefahren, Bedrohungen, Gefahren oder Verlusten. \r\n\r\nHISTORY: Erweitert in IFC2x3\r\n\r\nThere sind verschiedene Arten von Risiken, die auftreten können, und es kann mehrere Fälle von Pset_Risk geben, die in einem Fall eines IfcProcess.\r\nSpecification dieser Eigenschaftengruppe zugeordnet sind."

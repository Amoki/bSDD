name: 'Pset_AudioVisualApplianceTypePlayer'
ifcVersion:
  version: 4.0.0.0
definition: 'An audio-visual player is a device that plays stored media into a stream of audio and/or video, such as camera footage in security systems, background audio in retail areas, or media presentations in conference rooms or theatres.  HISTORY: Added in IFC4.'
templatetype: PSET_TYPEDRIVENOVERRIDE

- language: de-DE
  name: 'audiovisuelles Gerät - Wiedergabegerät'
  definition: 'Ein audio-visueller Player ist ein Gerät, das gespeicherte Medien in einem Audio- und/oder Videostrom abspielt, wie z.B. Kameraaufnahmen in Sicherheitssystemen, Hintergrund-Audio in Einzelhandelsbereichen oder Medienpräsentationen in Konferenzräumen oder Theatern.  HISTORY: Hinzugefügt in IFC4.'

applicableIfcClasses:
- name: IfcController/PROPORTIONAL
  type: IfcController/PROPORTIONAL
propertyUsages:
- propertyName: ControlType
  usageDefinition: 'The type of signal modification.PROPORTIONAL: Output is proportional to the control error. The gain of a proportional control (Kp) will have the effect of reducing the rise time and reducing , but never eliminating, the steady-state error of the variable controlled. PROPORTIONALINTEGRAL: Part of the output is proportional to the control error and part is proportional to the time integral of the control error. Adding the gain of an integral control (Ki) will have the effect of eliminating the steady-state error of the variable controlled, but it may make the transient response worse. PROPORTIONALINTEGRALDERIVATIVE: Part of the output is proportional to the control error, part is proportional to the time integral of the control error and part is proportional to the time derivative of the control error. Adding the gain of a derivative control (Kd) will have the effect of increasing the stability of the system, reducing the overshoot, and improving the transient response of the variable controlled.'
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/0$20xcFbTDc8f1chcRzFZ4
    dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/0$20xcFbTDc8f1chcRzFZ4
    ifdGuid: 0$20xcFbTDc8f1chcRzFZ4

name: 'Pset_ManufacturerOccurrence'
ifcVersion:
  version: 4.0.0.0
definition: 'Defines properties of individual instances of manufactured products that may be given by the manufacturer.HISTORY: IFC 2x4: AssemblyPlace property added. This property does not need to be asserted if Pset_ManufacturerTypeInformation is allocated to the type and the AssemblyPlace property is asserted there.'

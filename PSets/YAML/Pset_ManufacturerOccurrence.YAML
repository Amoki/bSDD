localizations:
- language: de-DE
  name: 'Hersteller - Ereignisattribut'
  definition: 'Definiert Eigenschaften einzelner Instanzen von gefertigten Produkten, die vom Hersteller angegeben werden können.

    HISTORY: IFC 2x4: AssemblyPlace-Eigenschaft hinzugefügt; diese Eigenschaft braucht nicht geltend gemacht zu werden, wenn Pset_ManufacturerTypeInformation dem Typ zugeordnet ist und dort die AssemblyPlace-Eigenschaft geltend gemacht wird.'

name: 'Pset_StructuralSurfaceMemberVaryingThickness'
ifcVersion:
  version: 4.0.0.0
definition: 'Thickness parameters of a surface member (structural analysis item) with varying thickness, particularly with linearly varying thickness.  The thickness is interpolated/ extrapolated from three points.  The locations of these points are given either in local x,y coordinates of the surface member or in global X,Y,Z coordinates.  Either way, these points are required to be located within the face or at the bounds of the face  of the surface member, and they must not be located on a common line.  Local and global coordinates shall not be mixed within the same property set instance.'
templatetype: PSET_TYPEDRIVENOVERRIDE
dictionaryReference:
  dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/3E3XiJ2jf6PwE4q9vjTI7$
  dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/3E3XiJ2jf6PwE4q9vjTI7$
  ifdGuid: 3E3XiJ2jf6PwE4q9vjTI7$
  legacyGuid: b4dc6471beb74326b19176f8d8247f21
  legacyGuids:
  - 2qt6HnlhT39h6HTlZO97yX
  legacyGuidAsIfcGlobalId: 2qt6HnlhT39h6HTlZO97yX
localizations:
- language: de-DE
  name: 'Tragwerksflächenelement - variable Dicke'
  definition: 'Dickenparameter eines Oberflächenelements (Statikobjekt) mit variierender Dicke, insbesondere mit linear variierender Dicke.  Die Dicke wird aus drei Punkten interpoliert bzw. extrapoliert.  Die Positionen dieser Punkte werden entweder in lokalen x,y-Koordinaten des Oberflächenelements oder in globalen X,Y,Z-Koordinaten angegeben.  Entweder müssen diese Punkte innerhalb der Fläche oder an den Grenzen der Fläche  des Oberflächenelements liegen und dürfen nicht'

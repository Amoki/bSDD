    ifdGuid: 3BtrNYbxb7Xw27V1eyICZC
- propertyName: TreadLengthAtInnerSide
  usageDefinition: Minimum length of treads at the inner side of the winder. Only relevant in case of winding flights, for straight flights it is identical with IfcStairFlight.TreadLength. It is a pre-calculated value, in case of inconsistencies, the value derived from the shape representation shall take precedence.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/3Ng8iBZ0bCFfn9_YZnruX_

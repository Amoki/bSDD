    ifdGuid: 1H3P8ReO9APxyD2Q$ptNBC
- propertyName: TreadLength
  usageDefinition: Horizontal distance from the front of the thread to the front of the next tread. The tread length is supposed to be equal for all steps of the stair or stair flight at the walking line.
  dictionaryReference:
    dictionaryIdentifier: http://bsdd.buildingsmart.org
    dictionaryNamespace: PSet
    dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/2hqERne014Sv2MznsrZmfR

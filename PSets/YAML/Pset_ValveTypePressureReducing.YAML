localizations:
- language: de-DE
  name: 'Ventiltyp - Druckreduzierventil'
  definition: 'Ventil, das den Druck eines Fluids unmittelbar hinter seiner Position in einer Rohrleitung auf einen vorgewählten Wert oder um ein vorgegebenes Verhältnis reduziert.

    Note, dass ein Druckminderventil gezwungen ist, ein Muster mit 2 Anschlüssen zu haben.'

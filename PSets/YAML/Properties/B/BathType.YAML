- language: ja-JP
  name: 'バスタイプ'
  definition: '列挙するプロパティは、プロパティセット内で指定することができるバスの種類の定義：家庭用：全身を簡単に浸漬することができる一度に1人の人間が入るバス。家庭用Corner：浸漬トラフが傾いていて、全身を簡単に浸漬することができる一度に1人の人間が入るバス。フットバス：足を洗う浅いバス。ジャグジー：複数の人のための渦のバスプランジバス：通常は全身を簡単に浸漬することができまる一度に複数の人の入るバス。座バス：水浴を椅子のように座って行うバス。治療バス：水浴セラピーの目的に使用されるバス。渦バス：ポンプによる水の循環や、水や空気の誘引により水を攪拌する統合された装置としてのバス。'

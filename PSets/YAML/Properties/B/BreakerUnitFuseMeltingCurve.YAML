  name: 'フューズ遮断機融解曲線'
  definition: '想定外の電流が流れた時に遮断機のフューズを溶かすために必要なエネルギーを表す曲線。  想定外の電流が流れた時に遮断機のフューズを溶かすために必要なエネルギーを表す曲線。  （1）定義値：融解電流：電流/ 融解エネルギーで示される最小2から最大8のリストで電流[A]を定義します。   カーブが連続する2つの点を結ぶ直線として描かれています。  （2）定義値：融解エネルギー：/電流/融解エネルギーの位置[A2s]で示される2～16の想定されるフューズが溶解始める電流[A2s]を定義します。カーブが連続する2つの点を結ぶ直線として描かれています。'
- language: ko-KR
  name: '퓨즈 차단기 융해 곡선'
  definition: '예상치 못한 전류가 흐를 때 차단기의 퓨즈를 녹이는 데 필요한 에너지를 나타내는 곡선.   예상외의 전류가 흘렀을 때에 차단기의 퓨즈를 녹이는 데 필요한 에너지를 나타내는 곡선.   (1) 정의 값 : 융해 전류 : 전류 / 융해 에너지에 표시된 최소 2에서 최대 8 개의 목록에서 전류 [A]를 정의합니다.    커브가 연속되는 두 개의 점을 연결하는 직선으로 그려져 있습니다.   (2) 정의 값 : 융해 에너지 :/ 전류 / 융해 에너지의 위치 [A2s에서 나타나는 2 ~ 16 예상되는 퓨즈가 용해 시작 전류 [A2s을 정의합니다. 커브가 연속되는 두 개의 점을 연결하는 직선으로 그려져 있습니다.'

localizations:
- language: de-DE
  name: 'Dicke des Bodenbelags'
  definition: 'Angabe der Dicke der Materialschichten für den Bodenbelag. Der Dickenparameter wird übernommen, wenn kein eigenes Bekleidungsobjekt (IfcCovering mit PredefinedType = FLOORING) für den Bodenbelag dem Raum zugeordnet ist. Bei Inkonsistenzen (wenn beides gegeben ist), hat die Materialdicke des zugeordneten Bekleidungsobjekts Priorität.'

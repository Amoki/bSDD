  definition: 'Angabe, ob der Aufzug als ein Feuerwehraufzug vorgesehen ist (WAHR) oder nicht (FALSCH). Ein Feuerwehraufzug ist ein besonders abgesicherter Aufzug der der Feuerwehr im Brandfall ein Erreichen der Brandetage ermöglicht.'

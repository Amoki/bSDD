- language: ja-JP
  name: 'タイプフラッシュ'
  definition: '列挙するプロパティはPset_FlushTypeEnumでは貯水槽や衛生配管の配置による、フラッシュメカニズムのタイプを定義する：レバー式：洗浄水は、レバーをねじることによって貯水タンクから衛生配管にの所定の流量を流す。引っ張り式：洗浄水は、ハンドルまたはノブを垂直方向に引くことによって貯水タンクから衛生配管にの所定の流量を流す。押しボタン式：洗浄水は、ボタンかプレートを押すことによって貯水タンクから衛生配管にの所定の流量を流す。センサー式：洗浄水は、自動検出機構を介して作動する。'

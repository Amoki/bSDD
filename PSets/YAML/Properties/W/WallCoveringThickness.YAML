localizations:
- language: de-DE
  name: 'Dicke der Wandbekleidung'
  definition: 'Angabe der Dicke der Materialschichten für die Wandbekleidung. Der Dickenparameter wird übernommen, wenn kein eigenes Bekleidungsobjekt (IfcCovering mit PredefinedType = CLADDING) für die Wandbekleidung dem Raum zugeordnet ist. Bei Inkonsistenzen (wenn beides gegeben ist), hat die Materialdicke des zugeordneten Bekleidungsobjekts Priorität.'

localizations:
- language: de-DE
  name: 'Dicke der Deckenbekleidung'
  definition: 'Angabe der  Dicke der Materialschichten für die Deckenbekleidung. Der Dickenparameter wird übernommen, wenn kein eigenes Bekleidungsobjekt (IfcCovering mit PredefinedType = CEILING) für die Deckenbekleidung dem Raum zugeordnet ist. Bei Inkonsistenzen (wenn beides gegeben ist), hat die Materialdicke des zugeordneten Bekleidungsobjekts Priorität.'

- language: fr-FR
  name: 'ContrePente'
  definition: 'Angle d''inclinaison de l''objet, mesuré perpendiculairement à la pente. L''horizontale correspond à la valeur 0 degrés. Valeur maximale de la pente de la rampe actuellement projetée, mesurée perpendiculairement à la direction du passage. Cette propriété est donnée en complément de la représentation de la forme de l''élément et des paramètres géométriques qui la déterminent. En cas d''incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment. Note : nouvelle propriété de la version IFC2x4.'
- language: ja-JP
  name: '通路の傾斜角度(垂直との角度）'
  definition: 'オブジェクトの傾斜角度（垂直との角度）通路のための実際の最大の傾斜は、現在の設計による旅行の方向への垂直を測定しました。形情報は、内側は使用される形表現および幾何学的媒介変数に加えて提供されます。幾何学的媒介変数と形特性の間の矛盾の場合では、付属の特性の中で提供されて、幾何学的媒介変数は先行をとります。注:IFC2x4の中の新しいプロパティ'
- language: zh-CN
  name: '反向坡度'
  definition: '构件的垂线相对于水平（0.0度）方向的坡度角。当前设计方案确定的通道行走方向的垂线方向的最大坡度。该属性所提供的形状信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的形状属性不符，应以几何参数为准。'

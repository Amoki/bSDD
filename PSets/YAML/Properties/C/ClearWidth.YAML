  name: '幅員'
  definition: 'オブジェクト（エレベータ）の幅。エレベータ昇降機内部表面の左から右の距離を示す。形状表現は、Shape representation（IFCの幾何形状表現）およびそこで設定されている幾何形状パラメータにより与えられる。もし、幾何形状パラメータと形状プロパティ情報が一致しない場合は、形状パラメータの値を優先する。'

- language: fr-FR
  name: 'RevetementPlafond'
  definition: 'Indication sur la nature du revêtement de plafond […]. L''information sur le matériau est fournie en l''absence d''un objet de la classe IfcCovering (Type=CEILING) avec sa propre représentation de forme et une assignation à un matériau. En cas d''incohérence, c''est le matériau assigné à l''instance de IfcCovering qui prime.'
- language: ja-JP
  name: '天井仕上げ'

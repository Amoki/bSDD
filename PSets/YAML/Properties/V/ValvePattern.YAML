name: ValvePattern
definition: 'The configuration of the ports of a valve according to either the linear route taken by a fluid flowing through the valve or by the number of ports where:SINGLEPORT: Valve that has a single entry port from the system that it serves, the exit port being to the surrounding environment.ANGLED_2_PORT: Valve in which the direction of flow is changed through 90 degrees.STRAIGHT_2_PORT: Valve in which the flow is straight through.STRAIGHT_3_PORT: Valve with three separate ports.CROSSOVER_4_PORT: Valve with 4 separate ports.'

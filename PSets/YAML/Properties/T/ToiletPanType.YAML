  name: '便器タイプ'
  definition: 'Pset_SanitaryMountingEnumは下記に列挙された便器タイプとして定義されます。サイホン式：流水を含むサイホンにより汚物が廃棄される便器和式：便器が床面か淵の高さと同じに配置された便器。使用者はしゃがまなければならない。ウォッシュダウン式：勢いよく洗い流すことにより便器をきれいにします洗浄式便器：まず汚物が落ちその後、便器に水が流れます'

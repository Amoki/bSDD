name: ToiletPanType
definition: 'The property enumeration Pset_ToiletPanTypeEnum defines the types of toilet pan that may be specified within the property set Pset_Toilet:-Siphonic: 	Toilet pan in which excrement is removed by siphonage induced by the flushing water.Squat: 	Toilet pan with an elongated bowl installed with its top edge at or near floor level, so that the user has to squat.WashDown: 	Toilet pan in which excrement is removed by the momentum of the flushing water.WashOut: 	A washdown toilet pan in which excrement falls first into a shallow water filled bowl.'

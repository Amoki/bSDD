- language: fr-FR
  name: 'LongueurGironSurLigneFoulee'
  definition: 'Longueur du giron le long de la ligne de foulée. La valeur relativement à cette position doit normalement être identique à la propriété "Longueur du giron" ; elle peut être indiquée si la valeur de la propriété "Décalage de la ligne de foulée" donnée par une règle de calcul est différente de celle utilisée en conception.'
- language: zh-CN
  name: '偏移踏板长度'
  definition: '在指定偏移量处踏板的长度。走线位置由“走线偏移”指定。该属性一般应与踏板长度一致，但如果根据建筑规范计算得到的走线偏移量和设计中使用的走线偏移量不同时，应使用该属性。'

- language: ja-JP
  name: '電気システム方式'
  definition: 'IEC60364電気基準に定義した電気接地の方式。電気設備の種類、接地電極と設備の導電性部分の種類で決められる。具体的なには、IEC60364に下記のような方法がある：- TNシステム：電気設備は一点或いは多点の接地点を持ち、直接接地されるシステム。設備と接地極の導電性部分は保護されていること。- TN　Cシステム：系統の全てにわたって、中性線と保護導体が一つの導体のTNシステム。- TN　Sシステム：系統の全てにわたって、独立の中性線と保護導体を有するTNシステム。- TN　C　Sシステム：系統の一部では、中性線と保護導体が一つの導体のTNシステム。- TTシステム：一点を大地に直接接続し、電力系統の接地とは無関係に、設備の露出導電性部分を大地に直接接地すること。- ITシステム：電力システムを大地(接地)から絶縁する、設備の露出導電性部分を大地に直接接地すること。'
- language: ko-KR
  name: '전기 시스템 방식'
  definition: 'IEC60364 전기 기준으로 정의한 전기 접지 방식. 전기 설비의 종류, 접지 전극 시설의 도전성 부분 유형에 결정된다. 구체적인에는 IEC60364에 다음과 같은 방법이있다. · TN 시스템 : 전기 설비는한데 또는 다점 접지 점을 가지고 직접 접지되는 시스템. 시설과 접지극의 도전성 부분을 보호하는 것. · TN C 시스템 : 계통의 모든 걸쳐 중성선과 보호 도체가 하나의 도체 TN 시스템. · TN S 시스템 : 계통의 모든 걸쳐 독립 중성선과 보호 도체가있는 TN 시스템. · TN C S 시스템 : 계통의 일부가, 중성선과 보호 도체가 하나의 도체 TN 시스템. · TT 시스템 : 한 점을 대지에 직접 연결하여 전력 계통의 접지와는 상관없이 설비의 노출 도전성 부분을 대지에 직접 접지한다. · IT 시스템 : 전력 시스템을 대지 (접지)로부터 절연하는 설비의 노출 도전성 부분을 대지에 직접 접지한다.'

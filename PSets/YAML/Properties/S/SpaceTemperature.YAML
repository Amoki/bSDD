  name: 'Température'
  definition: 'Température de l''espace ou de la zone spécifiée par l''usager ou le concepteur. Si les valeurs pour l''été et l''hiver ne sont pas connues, cette température s''applique toute l''année, sinon seulement en demi-saison. A fournir si les valeurs maximale et minimale ne sont pas connues.'
- language: ja-JP
  name: '最高室内温度'
  definition: '空間またはゾーンの温度。利用者/設計者の視点から要求される。もし夏季または冬季の室内温度要求が与えられないと、それは通年に、さもなければ中間季に適用される。'

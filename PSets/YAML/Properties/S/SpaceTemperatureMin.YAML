- language: de-DE
  name: 'Raumtemperatur Minimal'
  definition: 'Minimale geforderte Raumtemperatur, die nicht unterschritten werden darf, gilt als ganzjährige Anforderung unabhängig vom Heizungs-, oder Kühlungsfall.'
- language: en
  name: 'Space Temperature Min'
  definition: ''
- language: fr-FR
  name: 'Température minimale'
  definition: 'Température minimale de l''espace ou de la zone spécifiée par l''usager ou le concepteur. Si les valeurs pour l''été et l''hiver ne sont pas connues, cette température s''applique toute l''année, sinon seulement en demi-saison.'
- language: ja-JP
  name: '最低室内温度'
  definition: '空間またはゾーンの最低温度。利用者/設計者の視点から要求される。もし夏季または冬季の室内温度要求が与えられないと、それは通年に、さもなければ中間季に適用される。'
- language: ko-KR
  name: '최저온도'
  definition: '공간 또는 영역의 최저 온도 이용자 / 설계자의 관점에서 요구된다. 만약 여름철 또는 겨울철 실내 온도 요구가 주어지지 않는, 그것은 연중에, 그렇지 않으면 중간 분기별로 적용된다.'

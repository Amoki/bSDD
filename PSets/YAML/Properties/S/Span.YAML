- language: de-DE
  name: 'Spannweite'
  definition: 'Lichte Spannweite des Balkens für die statische Anforderung,Dieser Parameter wird zusätzlich zur geometrischen Repräsentation bereitgestellt. Im Fall der Inkonsistenz zwischen dem Parameter und der Geometrie hat die geometrische Repräsention Priorität. Dieser Parameter ist für CAD Software write-only.'

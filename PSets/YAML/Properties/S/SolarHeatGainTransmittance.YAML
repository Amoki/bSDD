- language: fr-FR
  name: 'ApportsSolaires'
  definition: '(SHGC): Ratio du rayonnement solaire incident qui contribue aux apports solaires récupérés. Rayonnemment transmis directement (Tsol ou Te), plus la part de rayonnement absorbé restitué à l''intérieur (qi). Le SHGC est également appelé valeur-g (g = Te + qi).'
- language: ja-JP
  name: '透過太陽熱利得係数'
  definition: '(SHGC):室内の熱利得の原因となる日射の比率。ガラスの透過分(Tsol or τe)と吸収分の内、室内側(qi)への分配分の和。SHGCは、g値（g = τe + qi）としても参照される。'
- language: zh-CN
  name: '太阳能得热系数'
  definition: '（SHGC）导致室内取得热量的入射太阳辐射比率，该值为透射太阳辐射（Tsol或τe）与分配到室内的吸收太阳辐射（qi）的和。SHGC也被称为g值（g = τe + qi）。'

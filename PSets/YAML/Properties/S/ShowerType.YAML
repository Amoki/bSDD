name: ShowerType
definition: 'Selection of the type of shower from the enumerated list of types where:-Drench:  	Shower that rapidly gives a thorough soaking in an emergency.Individual: 	Shower unit that is typically enclosed and is for the use of one person at a time.Tunnel: 	Shower that has a succession of shower heads or spreaders that operate simultaneously along its length.'

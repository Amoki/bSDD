- language: de-DE
  name: 'Sockelleiste'
  definition: 'Angabe des Materials für die Sockelleiste. Diese Angabe wird im Raumbuch verwendet.Die Materialangabe wird übernommen, wenn kein eigenes Bekleidungsobjekt (IfcCovering mit PredefinedType = SKIRTINGBOARD) für die Sockelleiste dem Raum zugeordnet ist. Bei Inkonsistenzen (wenn beides gegeben ist), hat die Materialangabe des zugeordneten Bekleidungsobjekts Priorität.'

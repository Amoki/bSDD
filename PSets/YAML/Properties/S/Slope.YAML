- language: fr-FR
  name: 'Pente'
  definition: 'Angle d''inclinaison relativement à l''horizontale correspondant à la valeur 0 degrés. Valeur maximale de l''inclinaison actuellement projetée. Cette propriété est donnée en complément de la représentation de la forme de l''élément et des paramètres géométriques qui la déterminent. En cas d''incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment.'
- language: ja-JP
  name: '通路の傾斜角度(水平からの角度）'
  definition: 'オブジェクト傾斜角度（水平が0.0度)現在の設計による通路のための実際の最大の傾斜。形情報は、内側は使用される形表現および幾何学的媒介変数に加えて提供されます。幾何学的媒介変数と形特性の間の矛盾の場合では、付属の特性の中で提供されて、幾何学的媒介変数は先行をとります。"'
- language: zh-CN
  name: '坡度'
  definition: '构件相对于水平（0.0度）方向的实际坡度角。当前设计方案确定的通道的最大坡度。该属性所提供的形状信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的形状属性不符，应以几何参数为准。'

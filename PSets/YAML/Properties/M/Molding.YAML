  name: 'Gesims'
  definition: 'Angabe des Materials für das Gesims (Deckenkante). Diese Angabe wird im Raumbuch verwendet.Die Materialangabe wird übernommen, wenn kein eigenes Bekleidungsobjekt (IfcCovering mit PredefinedType = MOLDING) für das Gesims dem Raum zugeordnet ist. Bei Inkonsistenzen (wenn beides gegeben ist), hat die Materialangabe des zugeordneten Bekleidungsobjekts Priorität.'

- language: de-DE
  name: 'Höhe des Gesims'
  definition: 'Angabe der  Höhe des umlaufenden Gesims (Deckenkante). Der Höhenparameter wird übernommen, wenn kein eigenes Bekleidungsobjekt (IfcCovering mit PredefinedType = MOLDING) für das Gesims dem Raum zugeordnet ist. Bei Inkonsistenzen (wenn beides gegeben ist), hat die Höhe des zugeordneten Bekleidungsobjekts Priorität.'

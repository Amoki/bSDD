name: Diversity
definition: 'The ratio, expressed as a numericalvalue or as a percentage, of thesimultaneous maximum demand ofa group of electrical appliances orconsumers within a specified period,to the sum of their individual maximumdemands within the sameperiod. The group of electrical appliances is in this case connected to this circuit. Defenition from IEC 60050, IEV 691-10-04 NOTE1: It is often not desirable to size each conductor in a distribution system to support the total connected load at that point in the network. Diversity is applied on the basis of the anticipated loadings that are likely to result from all loads not being connected at the same time.NOTE2: Diversity is applied to final circuits only, not to sub-main circuits supplying other DBs.'

name: 'Pset_BuildingCommon'
ifcVersion:
  version: 4.0.0.0
definition: 'Properties common to the definition of all instances of IfcBuilding. Please note that several building attributes are handled directly at the IfcBuilding instance, the building number (or short name) by IfcBuilding.Name, the building name (or long name) by IfcBuilding.LongName, and the description (or comments) by IfcBuilding.Description. Actual building quantities, like building perimeter, building area and building volume are provided by IfcElementQuantity, and the building classification according to national building code by IfcClassificationReference.'
templatetype: PSET_TYPEDRIVENOVERRIDE
dictionaryReference:
  dictionaryWebUri: http://bsdd.buildingsmart.org/#concept/browse/3hy1C0qSGHuO00025QrE$V
  dictionaryApiUri: http://bsdd.buildingsmart.org/api/4.0/IfdConcept/3hy1C0qSGHuO00025QrE$V
  ifdGuid: 3hy1C0qSGHuO00025QrE$V
  legacyGuid: ebf01300d1c411e1800000215ad4efdf
  legacyGuids:
  - 3hy1C0qSGHuO00025QrE$V
  legacyGuidAsIfcGlobalId: 3hy1C0qSGHuO00025QrE$V
localizations:
- language: de-DE
  name: 'Gebäude - allgemeiner Eigenschaftssatz'
  definition: 'Eigenschaften, die der Definition aller Instanzen von IfcBuilding gemeinsam sind. Bitte beachten Sie, dass mehrere Gebäudeattribute direkt an der IfcBuilding Instanz behandelt werden, die Gebäudenummer (oder der Kurzname) von IfcBuilding.Name, der Gebäudename (oder der Langname) von IfcBuilding.LongName und die Beschreibung (oder Kommentare) von IfcBuilding.Description. Tatsächliche Gebäudemengen wie Gebäudeumfang, Gebäudefläche und -volumen werden von IfcElementQuantity bereitgestellt, die Gebäudeklassifizierung nach Landesbauordnung von IfcClassificationReference.



    Übersetzt mit www.DeepL.com/Translator'
